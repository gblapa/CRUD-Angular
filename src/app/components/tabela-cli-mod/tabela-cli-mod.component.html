<div class="text-top">
    <h2>Tabela Cliente e Módulos</h2>
    <button mat-raised-button routerLink="/cadastro-cli-mod" class="btn-primary">
      Voltar
    </button>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="modcliente">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="th-tabela">Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
      </ng-container>

      <!-- Módulo Status -->
        <ng-container matColumnDef="modulo">
            <th mat-header-cell *matHeaderCellDef>Módulo</th>
            <td mat-cell *matCellDef="let row">{{row.modulo.nome}}</td>
        </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                  <a routerLink="">
                    <i class="material-icons">
                      edit
                    </i>
                  </a>
                  <a routerLink="">
                    <i class="material-icons">
                      delete
                    </i>
                  </a>
                </td>
            </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

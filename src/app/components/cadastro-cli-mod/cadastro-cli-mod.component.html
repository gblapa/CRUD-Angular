<div class="text-top">

    <button mat-raised-button  routerLink="/tabela/cliente/modulo" class="btn-primary">
        Visulizar tabela
    </button>
</div>
<form>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Cliente</mat-label>
            <mat-select name="modulo" [(ngModel)]= "modcliente.cliente">
                <mat-option *ngFor="let c of cliente" [value]="c">
                    {{ c.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>M贸dulo</mat-label>
            <mat-select name="modulo" [(ngModel)]= "modcliente.modulo">
                <mat-option *ngFor="let m of modulo" [value]="m">
                    {{ m.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

      </mat-form-field>
    </div>

    <div>

          <mat-label>Quantidade M贸dulo</mat-label>
